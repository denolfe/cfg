exec reset.cfg

cl_autoreload 1

alias rl "slot1; r_drawviewmodel 0"
alias secondary "slot2; r_drawviewmodel 0"
alias +shottyshow "slot2; r_drawviewmodel 1"

alias +shottyshow "slot2; r_drawviewmodel 1"
alias -shottyshow "r_drawviewmodel 0"

alias melee "slot3; r_drawviewmodel 1"

bind q "rl"
bind e "+shottyshow"
bind mouse5 "melee"
bind "v" "voicemenu 0 0"
bind mouse3 "voicemenu 0 2"

alias hidesecondary "bind e shotty; bind l showsecondary"
alias showsecondary "bind e flare; bind l hidesecondary"
bind l hidesecondary