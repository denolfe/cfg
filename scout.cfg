exec reset.cfg
r_drawviewmodel 0
cl_crosshair_scale 45
exec xhair.cfg
sensitivity 1.62
cl_crosshair_file crosshair5
cl_crosshair_scale 25

cl_crosshair_red "0.000000"
cl_crosshair_green "255.000000"
cl_crosshair_blue "0.000000"
cl_crosshair_file "crosshair7"
