//exec HighQuality.cfg
exec Highframes.cfg
exec reset.cfg

sensitivity "1.62"
fps_max "120"
cl_showfps "2"
cl_crosshair_scale "0" //hud crosshair

// Rates
// ==============================
rate "60000"
cl_cmdrate "67"
cl_interp "0.02"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_pred_optimize "2"
cl_smooth "0"
cl_smoothtime "0.01"
cl_updaterate "67"
cl_timeout "90"
cl_predict "1"
cl_predictweapons "1"

dsp_enhance_stereo "1"
dsp_slow_cpu "0" //1
snd_async_fullyasync "1"
snd_pitchquality "1" //0
snd_spatialize_roundrobin "1"
//snd_musicvolume "0"


// Misc Aliases
// ==============================
alias cross "cl_crosshair_file crosshair7; cl_crosshair_scale 33"

alias "reset" "unbind "shift"; bind "mouse1" "+attack";bind "mouse2" "+attack2";bind w +mfwd;bind s +mback;bind a +mleft;bind d +mright;bind "mwheelup" "invprev";bind "mwheeldown" "invnext";unbind "mouse3";bind "mouse4" "+voicerecord";bind "f" "inspect";bind "v" "voicemenu 0 0";-reload;-forward"
bind "p" "reset"

// Misc
// ==============================
fov_desired "90"
viewmodel_fov "80"
r_drawviewmodel "1"
cl_autoreload "1"
hud_combattext_batching "1"
r_pixelfog "1"
snd_ducktovolume "1"
engine_no_focus_sleep "0"
glow_outline_effect_enable "1"
tf_particles_disable_weather "1"


// Binds
// ==============================
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
bind "mouse1" +attack
bind mouse2 +attack2
bind q slot1
bind e slot2
bind mouse5 slot3
bind space +jump
bind f inspect


// Movement Aliases
// ==============================
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""


// Demo Playback
// ==============================
bind kp_end "demo_timescale 0.1"
bind kp_downarrow "demo_timescale 0.25"
bind kp_pgdn "demo_timescale 0.5"
bind kp_leftarrow "demo_timescale 0.667"
bind kp_5 "demo_timescale 1"
bind kp_rightarrow "demo_timescale 1.333"
bind kp_home "demo_timescale 2"
bind kp_uparrow "demo_timescale 4"
bind kp_pgup "demo_timescale 30"
bind kp_enter "demo_togglepause"
bind kp_del "demoui"


// P-Rec
// ==============================
bind j "prec_mark"
prec_mode "3"
prec_notify "2"
prec_sound "1"
prec_log "1"
prec_min_streak "500"
prec_delete_useless_demo "0"


// Volume Control
// ==============================
alias volume_test "play common\wpn_denyselect.wav"
alias volume_00 "volume 0.0; alias volume_up volume_01; alias volume_down volume_00; volume_test"
alias volume_01 "volume 0.1; alias volume_up volume_02; alias volume_down volume_01; volume_test"
alias volume_02 "volume 0.2; alias volume_up volume_03; alias volume_down volume_01; volume_test"
alias volume_03 "volume 0.3; alias volume_up volume_04; alias volume_down volume_02; volume_test"
alias volume_04 "volume 0.4; alias volume_up volume_05; alias volume_down volume_03; volume_test"
alias volume_05 "volume 0.5; alias volume_up volume_06; alias volume_down volume_04; volume_test"
alias volume_06 "volume 0.6; alias volume_up volume_07; alias volume_down volume_05; volume_test"
alias volume_07 "volume 0.7; alias volume_up volume_08; alias volume_down volume_06; volume_test"
alias volume_08 "volume 0.8; alias volume_up volume_09; alias volume_down volume_07; volume_test"
alias volume_09 "volume 0.9; alias volume_up volume_10; alias volume_down volume_08; volume_test"
alias volume_10 "volume 1.0; alias volume_up volume_10; alias volume_down volume_09; volume_test"
volume_03 // Initialization

bind "pgdn"	"volume_down"		// Lower volume.
bind "pgup"	"volume_up"		// Raise volume.

